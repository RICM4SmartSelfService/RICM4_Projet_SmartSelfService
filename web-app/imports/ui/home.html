<template name='home'>
	<h3>Bienvenue {{currentUser.profile.firstname}} {{currentUser.profile.lastname}}</h3>
	<ul>
		{{#if currentUser}}
			{{#if isAdmin}}
			<li><a href="{{pathFor route='locker.new'}}">Add a locker</a></li>
			{{/if}}
			<li><a href="{{pathFor route='object.dropoff.chooseLocker'}}">Leave an object</a></li>
			<li><a href="{{pathFor route='user.actions'}}">See my actions</a></li>
		{{/if}}
	</ul>
</template>
