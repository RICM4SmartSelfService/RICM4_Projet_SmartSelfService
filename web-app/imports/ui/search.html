<template name='search'>
	<form class="query">
        <input class="queryTerm" type="text" name="text" placeholder="Filter" autocomplete="off"/>
    </form>

    <br />
    <ul>
	{{#each lockers}}
		<li>
			{{number}} ({{place}}) : {{object}} [{{IP}}] {{state}}
			{{#if available}}
				<button class="Goto" id="{{_id}}">TakeOff</button>
			{{/if}}
		</li>
	{{/each}}
	</ul>
</template>
