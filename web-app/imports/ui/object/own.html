<template name='MyObjectsList'>

  <h1>My objects</h1>

  {{#each myObjs}}
    {{#if status history != "takeoff"}}
      <h2>{{name}} <small>Pickup on : {{toDate pickup_date}}</small></h2>
      <p>
        {{description}}
      </p>
      {{status history}}
      {{#if block}}
        Item is locked for next pickup
      {{else}}
        <button type="button" class="block" value="{{_id}}">LOCK</button>
      {{/if}}
    {{/if}}
  {{/each}}

</template>
