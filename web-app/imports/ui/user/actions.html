<template name='actions'>
	<h1>Your pending actions</h1>
	<ul>
		{{#each actions}}
			<li>{{type}} {{>dispaction locker_id=locker}} {{code}}</li>
			
		{{/each}}
	</ul>
</template>

<template name='dispaction'>
	{{>dispobject obj_id=locker.object}} in locker {{locker.number}} at {{locker.place}} :
</template>

<template name='dispobject'>
	{{object.name}}
</template>
