<template name='deposit'>
	<h1>Select a free locker</h1>
	<ul>
	{{#unless freeLockers}}
		No locker available.
	{{else}}
		{{#each freeLockers}}
			{{>locker}}
		{{/each}}
	{{/unless}}
	</ul>
</template>

<template name='locker'>
	<li>
		{{number}} : {{place}}
		<button class="ChooseLocker" id="{{_id}}">Select</button>
	</li>
</template>
