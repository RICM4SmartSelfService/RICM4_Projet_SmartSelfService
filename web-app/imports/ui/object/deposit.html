<template name='deposit'>
	<h1>Select a free locker</h1>
	{{#unless freeLockers}}
		No locker available.
	{{else}}
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<table class="table table-striped table-hover">
				<thead>
					<th>
						ID
					</th>
					<th>
						Place
					</th>
					<th>
						Choose
					</th>
				</thead>
				<tbody>
					{{#each freeLockers}}
					{{>locker}}
					{{/each}}
				</tbody>
			</table>
		</div>
		<div class="col-md-3"></div>
	</div>
	{{/unless}}
</template>

<template name='locker'>
	<tr>
		<td>
			{{number}}
		</td>
		<td>
			{{place}}
		</td>
		<td>
			<button type="button" name="button" id="{{_id}}" class="ChooseLocker btn btn-xs btn-default">Select</button>
		</td>
	</tr>
</template>
