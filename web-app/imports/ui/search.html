<template name='search'>
	<form class="navbar-form query" role="search">
    <div class="input-group">
        <input type="text" class="form-control queryTerm" placeholder="Filter" name="text">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
  </form>
	{{#if lockers}}
	<table class="table table-striped table-hover">
		<thead>
			<th>
				ID
			</th>
			<th>
				Place
			</th>
			<th>
				Content
			</th>
			<th>
				Available until
			</th>
			<th>
				Borrow this item
			</th>
		</thead>
		<tbody>
			{{#each lockers}}
				<tr>
					<td>
						{{number}}
					</td>
					<td>
						{{place}}
					</td>
					<td>
						{{>dispobject obj_id=object}}
					</td>
					<td>
						{{getPickupDate object}}
					</td>
					<td>
						{{#if object}}
						<button class="Goto btn btn-xs btn-default" id="{{_id}}">More infos</button>
						{{/if}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	{{else}}
		Aucuns objets disponibles dans les casiers
	{{/if}}
</template>
