<template name="dropOffObject">
	<div class="col-xs-12 col-sm-12">
    <h2>Drop-off an object</h2>
    <h3>Locker {{locker.number}} in {{locker.place}}</h3>
    <form class="drop-off form-horizontal" role="form">
			<div class="form-group">
				<label for="title" class="col-sm-2">Name</label>
	      <div class="col-sm-10">
					<input type="text" name="title" class="form-control" id="title" >
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2">Description</label>
				<div class="col-sm-10">
					<textarea type="text" name="description" class="form-control" rows="3" id="description"></textarea>
				</div>
			</div>
      <div class="form-group">
				<label for="date" class="col-sm-2">Limit Date</label>
	      <div class="col-sm-10">
          <div class="input-group datetimepicker">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input name="limitDate" id="limitDate" class="set-due-date form-control" type="text" />
          </div>
				</div>
			</div>
			<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary btn-block" value="deposit">RÃ©server le casier pour mon objet</button>
		    </div>
		  </div>
    </form>
	</div>
</template>

<template name='Dropreserved'>
	<h1>Locker {{locker.number}} successfuly reserved for drop off</h1>
	<h2>To unlock put the code : {{locker.code}}</h2>
</template>
