<template name='takeoff'>
	<h1>Locker {{locker.number}}</h1>
	<ul>
		<li>Place : {{locker.place}}</li>
		<li>Content : {{>dispobject obj_id=locker.object}}</li>
	</ul>
	<button class='Reserve' id="{{locker._id}}">Reserve</button>
</template>

<template name='reserved'>
	<h1>Locker {{locker.number}} successfuly reserved</h1>
	<h2>To unlock put the code : {{locker.code}}</h2>
</template>
