<template name='actions'>
	<h1>Your pending actions</h1>
	{{#if actions}}
	<table class="table table-striped table-hover">
		<thead>
			<th>
				Action to do
			</th>
			<th>
				Locker ID
			</th>
			<th>
				Place
			</th>
			<th>
				Content
			</th>
			<th>
				Code to unlock
			</th>
		</thead>
		<tbody>
			{{#each actions}}
				<tr>
					<td>
						{{type}}
					</td>

					{{>dispaction locker_id=locker}}

					<td>
						{{realCode locker}}
					</td>
				</tr>
			{{/each}}
		</tbody>
	</table>
	{{else}}
	No pending actions.
	{{/if}}
</template>

<template name='dispaction'>
	<td>
		{{locker.number}}
	</td>
	<td>
		{{locker.place}}
	</td>
	<td>
		{{>dispobject obj_id=locker.object}}
	</td>
</template>

<template name='dispobject'>
	{{object.name}}
</template>
