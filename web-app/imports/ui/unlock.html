<template name='unlock'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/Foliotek/AjaxQ/master/ajaxq.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/marcoschwartz/aREST.js/master/arest.js"></script>
	
	<h1> Locker {{locker.number}}</h1>
    {{#if successful}}
		<h4 class="unlock_success">Locker {{locker.number}} is unlocked.</h4>
    {{else}}
		<h3>To unlock, enter the 4 digits code</h3>
		<form class="codeForm">
			<input type="tel" pattern="^[0-9]{4}$" name="code" autocomplete="off"/>
		</form>
		{{#if errorMessage}}
			<h4 class="unlock_error">{{errorMessage}}</h4>
		{{/if}}
	{{/if}}
</template>
