<template name='dispLockers'>
	<form class="navbar-form query" role="search">
    <div class="input-group">
        <input type="text" class="form-control queryTerm" placeholder="Filter" name="text">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
  </form>

    <br />
    <ul>
	{{#each lockers}}
		<li>
			{{number}} ({{place}}) : {{>dispobject obj_id=object}} [{{IP}}] {{state}}
			{{#if available}}
				Available
			{{else}}
				Action pending : {{pending}}
			{{/if}}
			{{> dispQR id=_id}}
		</li>
	{{/each}}
	</ul>
</template>

<template name='dispQR'>
	{{#if showQR}}
		<button class='toggleQR'>Hide QR code</button>
		<div class='QRcode'>
			{{> QRCode text=URL size="128px"}}
		</div>
	{{else}}
		<button class='toggleQR'>Show QR code</button>
	{{/if}}
</template>
